name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: chmod a=rwx ./gradlew

    - name: Build with Gradle
      run: ./gradlew build :app:build
      
    - name: check
      run: ls /home/runner/work/HelpM/HelpM/app/build/reports/
    - name: check2
      run: ls /home/runner/work/HelpM/HelpM/app/build/
    - name: check3
      run: ls /home/runner/work/HelpM/
    - name: check4
      run: cat /home/runner/work/HelpM/HelpM/app/build/reports/lint-results.html
    - name: navigating
      run: cd /home/runner/work/HelpM/HelpM
    - name: ls
      run: ls
    - name: Git init
      run: git init
    - name: Git add
      run: git add .
    - name: Git create
      run: git config --global user.email "kirill@kamakepar.ru"
    - name: Github Identify
      run: git config --global user.name "Kama Kepar"
    - name: Git commit
      run: git commit -m "ffff"
    - name: Git Push
      run: git push -u origin master
      
