apply plugin: 'com.android.application'

android {
	useLibrary 'org.apache.http.legacy'
	compileSdkVersion 28
	
	defaultConfig {
		applicationId "com.help.me"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode 1
		versionName "1.1"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'com.google.android.gms:play-services-maps:17.0.0'
	implementation 'com.github.bumptech.glide:glide:3.7.0'
	implementation 'com.google.code.gson:gson:2.8.0'
	implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.3.2'
	compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.3.2'
	implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    	implementation fileTree(dir: 'src\\main\\lib', include: ['*.aar', '*.jar'], exclude: [])
}
